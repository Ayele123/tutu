<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pupy page</title>
    <link rel="stylesheet" href="./css/puppy.css">
</head>
<body>
    <header class="puppyheader">
        <div class="banner">
            <h1>puppy lovers page</h1>
        </div>
    </header>
    <section class="bannerImage">
        <div class="topImage">
            <img src="./images/banner-puppies.jpg" alt="#">
        </div>
    </section>
<section class="boxOne">
    <div class="boxOfThree">
        <div class="puppyOne">
            <img src="./images/puppy-1.jpg" alt="#">
        </div>
        <div class="missingPuppy">
            <p>puppy<br>Missing<br>Here !</p>
        </div>
        <div class="puppyTwo">
            <img src="./images/puppy-2.jpg" alt="#">
        </div>
    </div>
</section>
<section class="morePuppy">
    <div class="morepuppyText">
        <h2>More Puppies</h2>
    </div>
</section>
<section class="boxTwo">
    <div class="boxOfTwo">
        <span class="puppyThree">
            <img src="./images/puppy-3.jpg" alt="#">
        </span>
        <div class="puppyFour">
            <img src="./images/puppy-4.jpg" alt="#">
        </div>
    </div>
</section>
<footer>
    <h3>Developed By Ayele</h3>
</footer>
</body>
</html>
